<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="title">Customer Panel - <u>Login</u></div>
        <div class="input-box" style="text-align: center;">
            <span class="details"><p>Please <b>login</b> to continue</p></span>
        </div>
        <div class="content">
            <form action="login.php" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Login">
                </div>
                <div class="input-box" style="text-align: center;">
                    <span class="details">By logging in, you will agree to the <b>Terms and Conditions</b> and <b>Privacy Policy</b>.</span>
                </div>
                <div class="input-box" style="text-align: center;">
                    <span class="details">Don't have an account? <a href="signup.html">Signup</a></span>
                </div>
                <div class="input-box" style="text-align: center;">
                    <span class="detail"><a href="index.html">Go back to HomePage</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
