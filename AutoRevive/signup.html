<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign_up</title>
    <link rel="stylesheet" href="css/style1.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   
<body>

  <div class="container">

    <div class="title">Customer Panel - <u>Signup</u></div>
    <div class="input-box" style="text-align: center;">
      <span class="details">Get started by creating your account</span>
    </div>
    
    <div class="content">
      <form action="signup.php" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" name="username" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Mobile Number</span>
            <input type="text" name="number" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" name="address" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" name="confirmpass" placeholder="Confirm your password" required>
          </div>
        </div>  
        <div class="button">
          <input type="submit" value="Register">
        </div>
        <div class="input-box" style="text-align: center;">
          <span class="details">By signing up, you will agree to the <b>Terms and Conditions</b> and <b>Privacy Policy</b>.</span>
        </div>
        <div class="input-box" style="text-align: center;">
          <span class="details">Already have an account? <a href="login.html">Login</a></span>
        </div>
        <div class="input-box" style="text-align: center;">
          <span class="detail"><a href="index.html">Go back to HomePage</a></span>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
